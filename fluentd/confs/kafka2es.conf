<source>
  @type   kafka_group
  brokers <list of broker-host:port, separate with comma, must set>
  zookeepers zookeeper-1:2181,zookeeper-2:2181,zookeeper-3:2181
  consumer_group kafka2es
  topics info,error,debug,warn
  format json
  @label @mainstream
</source>

<label @mainstream>
  <match info>
    @type elasticsearch
    host es0
    port 9200
    index_name info
    type_name fluentd
  </match>
  <match error>
    @type elasticsearch
    host es0
    port 9200
    index_name error
    type_name fluentd
  </match>
  <match debug>
    @type elasticsearch
    host es0
    port 9200
    index_name debug
    type_name fluentd
  </match>
  <match warn>
    @type elasticsearch
    host es0
    port 9200
    index_name warn
    type_name fluentd
  </match>
</label>
