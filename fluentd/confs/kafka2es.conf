<source>
  @type kafka
  host kafka
  port 9092
  topics info,error,debug,warn
  format json
  @label @mainstream
</source>

<label @mainstream>
  <match info>
    @type elasticsearch
    host es0
    port 9200
    index_name info
    type_name fluentd
  </match>
  <match error>
    @type elasticsearch
    host es0
    port 9200
    index_name error
    type_name fluentd
  </match>
  <match debug>
    @type elasticsearch
    host es0
    port 9200
    index_name debug
    type_name fluentd
  </match>
  <match warn>
    @type elasticsearch
    host es0
    port 9200
    index_name warn
    type_name fluentd
  </match>
</label>
